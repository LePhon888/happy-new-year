    <style>

        * {

        body {

        h1 {

        .message {

            line-height: 1.6;
            margin: 20px 0;
            color: #333;
            display: none;
            padding: 0 10px;
        }

        .message.active {
            display: block;
            animation: fadeIn 1s;
        }

        button {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin: 10px;
            touch-action: manipulation;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff2d55;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-text {
            position: fixed;
            color: #ff4b6e;
            font-weight: bold;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: float 8s linear forwards;
            font-size: clamp(1rem, 3vw, 1.5rem);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--moveX), var(--moveY)) rotate(var(--rotation));
                opacity: 0;
            }
        }

        /* Fireworks styles */
        .pyro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .pyro > .before, .pyro > .after {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 #fff;
            animation: 1s bang ease-out infinite backwards, 1s gravity ease-in infinite backwards, 5s position linear infinite backwards;
        }

        .pyro > .after {
            animation-delay: 1.25s, 1.25s, 1.25s;
            animation-duration: 1.25s, 1.25s, 6.25s;
        }

        @keyframes bang {
    to {
        box-shadow: -100px -150px #ff0000, -50px -120px #00ff00, 80px -50px #0000ff,
                    20px 0px #ffff00, -30px -20px #ff00ff, -50px -30px #00ffff,
                    100px -200px #ff9900, 60px -30px #66ff33, -60px -80px #ff3300,
                    40px -150px #9900ff, 20px 30px #33ffff, 20px -50px #ff66cc,
                    -50px -150px #66ccff, -70px -130px #ccff33, 10px -130px #9933ff,
                    70px -160px #ff3399, -30px 30px #33ffcc, -30px -30px #ffcc00,
                    -20px 100px #99ccff, -90px -20px #ff0033, -90px -100px #00cc66,
                    80px 10px #3366ff, -40px -130px #ff9900, 60px 30px #ff33cc;
    }
}



        @keyframes gravity {

                transform: translateY(200px);

            }
        }

        @keyframes position {

                margin-left: 20%;
            }
            80%, 99.9% {
                margin-top: 30%;
                margin-left: 80%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            button {
                padding: 10px 20px;
                width: 80%;
            }
        }
    </style>
</head>

    <script>
        let currentMessage = 1;
        const totalMessages = 5;
        let fireworksActive = false;

        // Load audio elements
        // const buttonSound = document.getElementById('buttonSound');
        const fireworkSound = document.getElementById('fireworkSound');

        function nextMessage() {
            // Play button click sound
            // buttonSound.currentTime = 0;
            // buttonSound.play();

            // Hide current message
            document.getElementById(`message${currentMessage}`).classList.remove('active');
            
            // Move to next message or reset to first
            currentMessage = currentMessage >= totalMessages ? 1 : currentMessage + 1;
            
            // Show new message
            document.getElementById(`message${currentMessage}`).classList.add('active');
            
            // Trigger fireworks for all messages
            createFireworks();

            // Create floating text
            createFloatingText();
        }

        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = 'ƒê√¥ng Vy';
            
            // Random position
            const posX = Math.random() * (window.innerWidth - 100);
            const posY = Math.random() * (window.innerHeight - 100);
            
            text.style.left = posX + 'px';
            text.style.top = posY + 'px';
            
            // Random movement
            const moveX = (Math.random() - 0.5) * 200;
            const moveY = -150 - Math.random() * 150;
            const rotation = (Math.random() - 0.5) * 180;
            
            text.style.setProperty('--moveX', `${moveX}px`);
            text.style.setProperty('--moveY', `${moveY}px`);
            text.style.setProperty('--rotation', `${rotation}deg`);
            
            document.body.appendChild(text);
            
            // Remove after animation
            setTimeout(() => {

            }, 8000);
        }

        function createFireworks() {
    const pyro = document.querySelector('.pyro');

    // Play firework sound
    fireworkSound.currentTime = 0;
    fireworkSound.play();

    if (!fireworksActive) {
        pyro.style.display = 'block';
        fireworksActive = true;
    }

    // Add more fireworks elements with increased quantity and frequency
    for (let i = 0; i < 30; i++) { // T·∫°o 30 ph√°o hoa m·ªói l·∫ßn

}
